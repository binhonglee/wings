site_name: wings
site_description: A simple cross language struct and enum file generator.
site_author: BinHong Lee

theme:
  name: 'material'
  font: false

repo_url: https://github.com/binhonglee/wings

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.superfences

nav:
  - Home: index.md
  - Syntax: syntax.md
  - Config: config.md
  - Template: template.md
  - Design: design.md
  - Utility classes:
    - TypeScript:
      - index.ts: tsUtil/index.md
  - License: license.md
